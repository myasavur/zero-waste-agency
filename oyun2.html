<body>
  <h1>â™»ï¸ SÄ±fÄ±r AtÄ±k Oyunu</h1>

    <input id="playerName" placeholder="AdÄ±nÄ± Gir"><br>
    <select id="timeSelect">

    <select id="difficultySelect">
      <option value="easy" selected>Kolay</option>

    </select><br>
    <button onclick="startCountdown()">BaÅŸla ğŸš€</button>

  <div id="countdown" class="hidden">

  </div>

  <div id="game" class="hidden">
    <div id="scoreboard">
      Oyuncu: <span id="playerDisplay"></span><br>
      Skor: <span id="score">0</span> | YÃ¼ksek Skor: <span id="highscore">0</span> | SÃ¼re: <span id="time">60</span>s
    </div>
    <div id="item-container">
      <div id="waste-item">HazÄ±rlanÄ±yor...</div>
    </div>
    <div id="bins">
      <button onclick="chooseBin('Plastik')">ğŸ§´ Plastik</button>
      <button onclick="chooseBin('KaÄŸÄ±t')">ğŸ“° KaÄŸÄ±t</button>
      <button onclick="chooseBin('Cam')">ğŸ¾ Cam</button>
      <button onclick="chooseBin('Organik')">ğŸŒ Organik</button>
      <button onclick="chooseBin('Elektronik')">ğŸ’» Elektronik</button>
    </div>
    <div id="gameover" class="hidden">
      <h2 id="gameover-message"></h2>
      <p>Skorun: <span id="final-score"></span></p>

  </div>

  <audio id="bg-music" src="https://cdn.pixabay.com/audio/2022/03/15/audio_e1b048bfa3.mp3" loop></audio>
  <audio id="correct-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c0a7b72a06.mp3"></audio>
  <audio id="wrong-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_69a6f2b273.mp3"></audio>

  <script>
    const wasteItems = [
      { name: "ğŸ§´ Su ÅiÅŸesi", type: "Plastik" }, { name: "ğŸ›ï¸ Plastik Torba", type: "Plastik" }, { name: "ğŸ¥¤ Plastik Bardak", type: "Plastik" },
      { name: "ğŸ“° Gazete", type: "KaÄŸÄ±t" }, { name: "ğŸ“¦ Karton Kutu", type: "KaÄŸÄ±t" }, { name: "ğŸ“š Eski Kitap", type: "KaÄŸÄ±t" },
      { name: "ğŸ¾ Cam ÅiÅŸe", type: "Cam" }, { name: "ğŸ¥‚ Cam Bardak", type: "Cam" }, { name: "ğŸ§‚ Cam Kavanoz", type: "Cam" },
      { name: "ğŸŒ Muz KabuÄŸu", type: "Organik" }, { name: "ğŸ Elma KabuÄŸu", type: "Organik" }, { name: "ğŸ¥¦ Sebze AtÄ±ÄŸÄ±", type: "Organik" },
      { name: "ğŸ”‹ Pil", type: "Elektronik" }, { name: "ğŸ’» Eski Laptop", type: "Elektronik" }, { name: "ğŸ“± KÄ±rÄ±k Telefon", type: "Elektronik" }
    ];
    let score = 0, timeLeft = 60, playerName = '', currentItem = null, timer, wasteChangeTimer;

    function startCountdown() {
      playerName = document.getElementById('playerName').value || 'Oyuncu';
      timeLeft = parseInt(document.getElementById('timeSelect').value);
      document.getElementById('setup').classList.add('hidden');
      document.getElementById('countdown').classList.remove('hidden');
      let count = 3;
      const interval = setInterval(() => {
        document.getElementById('count').innerText = count;
        count--;
        if (count < 0) {
          clearInterval(interval);
          startGame();
        }
      }, 1000);
    }

    function startGame() {
      document.getElementById('bg-music').play();
      document.getElementById('countdown').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      document.getElementById('playerDisplay').textContent = playerName;
      nextItem();
      timer = setInterval(updateTime, 1000);
      wasteChangeTimer = setInterval(nextItem, 3000);
    }

    function nextItem() {
      currentItem = wasteItems[Math.floor(Math.random() * wasteItems.length)];
      document.getElementById('waste-item').textContent = currentItem.name;
    }

    function chooseBin(binType) {
      if (!currentItem) return;
      if (currentItem.type === binType) {
        score += 10;
        document.getElementById('correct-sound').play();
      } else {
        score -= 5;
        document.getElementById('wrong-sound').play();
      }
      document.getElementById('score').textContent = score;
      nextItem();
    }

    function updateTime() {
      timeLeft--;
      document.getElementById('time').textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        clearInterval(wasteChangeTimer);
        endGame();
      }
    }

    function endGame() {
      document.getElementById('bg-music').pause();
      document.getElementById('item-container').classList.add('hidden');
      document.getElementById('bins').classList.add('hidden');
      document.getElementById('gameover').classList.remove('hidden');
      document.getElementById('final-score').textContent = score;
      document.getElementById('gameover-message').textContent = score > 150 ? "MÃœKEMMEL!" : score > 50 ? "Ä°yi Ä°ÅŸ!" : "Daha iyisi olur!";
    }

    function restartGame() {
      location.reload();
    }
  </script>
</body>
